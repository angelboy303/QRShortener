<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 단축기 - BTeacher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #ffcc99;
        }
        input, button { margin: 10px; padding: 10px; }
        #qrcode { margin-top: 20px; }
        #mainImage {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <img id="mainImage" src="image.png" alt="메인 이미지">
    <h2>QR 코드 단축기 - BTeacher</h2>
    <input type="text" id="originalUrl" placeholder="URL 입력">
    <button onclick="shortenUrl()">단축하기</button>
    <p id="shortUrl"></p>
    <div id="qrcode"></div>

    <script>
        function shortenUrl() {
            let url = document.getElementById('originalUrl').value;
            if (!url) {
                alert('URL을 입력하세요!');
                return;
            }
            let shortUrl = `https://bteacher.link/${btoa(url).slice(0, 6)}`;
            document.getElementById('shortUrl').innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), shortUrl);
        }
    </script>
</body>
</html>
