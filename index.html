<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 단축기 - BTeacher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCwyolDeQYIuFOat4_0f1NzLMGIC1K7l4Q",
            authDomain: "qrcode-shortener.firebaseapp.com",
            projectId: "qrcode-shortener",
            storageBucket: "qrcode-shortener.appspot.com",
            messagingSenderId: "238027678088",
            appId: "1:238027678088:web:716b8511fb9a43bee09a3d",
            measurementId: "G-N5DLWKKXBM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function shortenUrl() {
            let url = document.getElementById('originalUrl').value;
            if (!url) {
                alert('URL을 입력하세요!');
                return;
            }
            let shortCode = Math.random().toString(36).substr(2, 6);
            await addDoc(collection(db, "urls"), { shortCode, url });

            let shortUrl = `https://bteacher.link/${shortCode}`;
            document.getElementById('shortUrl').innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), shortUrl);
        }
        window.shortenUrl = shortenUrl;
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #ffcc99;
        }
        input, button { margin: 10px; padding: 10px; }
        #qrcode { margin-top: 20px; }
        #mainImage {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <img id="mainImage" src="image.png" alt="메인 이미지">
    <h2>QR 코드 단축기 - BTeacher</h2>
    <input type="text" id="originalUrl" placeholder="URL 입력">
    <button onclick="shortenUrl()">단축하기</button>
    <p id="shortUrl"></p>
    <div id="qrcode"></div>
</body>
</html>
